<!DOCTYPE html>
<html>
<body>

<h2>Ordered List with Numbers</h2>
<ol type="I">
<li>Coffee</li>
<li>Tea</li>
<li>Milk</li>
</ol>
<form action="/action_page.php">
country code:<input type="text" name="country code"
pattern="[A-Za-z]{3}" title="three letter country code" required>
zip code:<input type="text" name="zipcode"
pattern="[0-9]{6}"
title="six digit zip code" required/>
<input type="submit">
</form>
<p><strong>Note:</strong>the pattern attributeof the input tag is not supported in internet explorer 9 and earlier version or safari 10 and earlier</p>
</body>
</html>
